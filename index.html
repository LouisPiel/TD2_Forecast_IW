<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel = "stylesheet" href = "style.css"/> 
    <title>Instant Weather</title>
</head>
<body>
    <header>
        <h1>Météo</h1>
    </header>
    <div class = bouton>
        <button id = boutonValider readonly = readonly>
        </button>

    <div class = Pluie>
        <p id = inputProbaPluie readonly = readonly> Probabilité de pluie : </p>
    </div>
    <div class = Soleil>
        <p id = inputHeuresSoleil readonly = readonly>Ensoleillement : </p>
    </div>
    <script src = "script.js"></script>
</body>
</html>
